<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <title>Assignment 5.5 Use the given API</title>
</head>

<body>
    <div class="container">
        <form method="get" id="weather" class="form-control">
            <div class="form-group">
                <label for="city" class="col-md-2">Enter city name:</label>
                <div class="col-md-6">
                    <input type="text" id="city" name="city" class="form-control" placeholder="City">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 cl-sm-offset-2">
                    <input type="submit" class="btn btn-primary" value="Search">
                </div>
            </div>
        </form>
    </div>
    <br>
    <pre id="results" class="mt-5"></pre>
    <script src="/jquery.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
